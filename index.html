<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="Tic_Tac.css" />
</head>

<body>
  <nav>
    <ul>
      <li>My_Tic_Tac_Toe.com</li>
    </ul>
    <a id="logo_1" href="https://www.linkedin.com/in/arnab-das-634963203/">
      <img id="logo_1" src="673521.png" alt="Linkedin" /></a>

    <a id="logo_2" href="https://github.com/ErrorCodeArnab">
      <img id="logo_2" src="github.png" alt="Github" /></a>
  </nav>

  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <u>
        <h1>Tic Tac Toe Game</h1>
      </u>
      <div id="inRe">
        <span class="info"><u>Turn for X</u></span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox">
        <img src="suitm.gif" alt="" />
      </div>
    </div>
  </div>
  <script src="Tic_Tac_Toe.js"></script>
</body>

</html>
